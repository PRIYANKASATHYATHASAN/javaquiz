<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background1.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .contact-container {
            display: flex;
            background-color: rgba(255, 255, 255, 0.8); /* White background with 80% opacity */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        .contact-info {
            background-color: #711903;
            color: white;
            padding: 20px;
            width: 35%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .contact-info h2 {
            margin-bottom: 20px;
        }
        .contact-info p {
            margin: 10px 0;
        }
        .contact-info a {
            color: white;
            text-decoration: none;
        }
        .contact-form {
            padding: 20px;
            width: 65%;
        }
        .contact-form h2 {
            margin-bottom: 20px;
            color: rgb(163, 6, 6);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: black; 
        }
        .form-group input,
        .form-group textarea {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            color: black;
        }
        .form-group textarea {
            height: 100px;
            resize: vertical;
            color: black; 
        }
        .form-group button {
            padding: 10px 20px;
            border: none;
            background-color: #20c997;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #17a589;
        }
        
        .contact-form * {
            color: black;
        }
    </style>
</head>
<body>
    <main class="main">
        <header class="header">
            <a href="#" class="logo">Java Quiz</a>
            <nav class="navbar">
                <a href="index.html">Home</a>
                <a href="contact.html" class="active">Contact</a>
                <a href="signup.html">Signup</a>
                <a href="login.html">Log in</a>
            </nav>
        </header>   
    </main>
    <div class="contact-container">
        <div class="contact-info">
            <h2>Let's get in touch</h2>
            <p>We're open for any suggestion or just to have a chat.</p>
            <p><strong>Address:</strong> ABC Road MIhinthale</p>
            <p><strong>Phone:</strong> +94 71 2345678</p>
            <p><strong>Email:</strong> <a href="mailto:info@javaquiz.com">info@javaquiz.com</a></p>
            <p><strong>Website:</strong> <a href="#">javaquiz.com</a></p>
        </div>
        <div class="contact-form">
            <h2>Get in touch</h2>
            <form>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Message" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
